<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fb sign up form</title>
	<link rel="stylesheet" href=css/style.css>
</head>
<body>
	<div class=wrapper>
		<h1>It's a form</h1>
		<form action="#" method="get" enctype="maltipart/form-data">
		<label for="first name">First name:</label>
		<input type="text" placeholder=" type first name" 
		name="first name" id="first name" class="first name">
		<br><br>

		<label for="last name">Last name:</label>
		<input type="text" placeholder="type last name"
		name="last name" id="last name" class="last name">
		<br><br>

		<label for="date of birth">Birth date:</label>
		<input type=date placeholder="type your birth date"
		name=" birth date" id="birth date" class="birth date">
		<br><br>

		<label for=email> Email:</label>
		<input type="email" placeholder="type your email"
		name=" email" id:="email"class="email">
		<br><br>

		<label for="password">Password:</label>
		<input type=text/number placeholder="type your password" name="password" id="password" class="password">
		<br><br>

		<label for="Gender">Gender:</label><br>
		<input type="radio" value="male" name="gender" 
		id="gender" class="gender"><span>Male</span>
		<input type="radio" value="female" name="gender" 
		id="gender" class="gender"><span>Female</span>
		<br><br>

		<label for="Education qualification">Education qualification:</label><br>
		<input type="checkbox" value="SSC" id="ssc" class="ssc">
		<span>SSC</span>
		<input type="checkbox" value="HSC" id="hsc" class="hsc">
		<span>HSC</span>
		<br><br>

		<label for="text area">Your messege:</label><br>
		<textarea cols="90" rows="10" placeholder="type your message" name="messege" id="message"
		class="message"></textarea>
		<br><br>

		<button type=submit>Submit </button>

			
	</form>
	</div>

</body>
</html>
